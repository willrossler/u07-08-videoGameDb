<div class="main">
  <div class="section">
    <div style="text-align:center">
      <h2>Game Lists</h2>
    </div>
    <div class="filters">
      <mat-form-field >
        <mat-label>Sort</mat-label>
        <!-- <mat-select multiple   (selectionChange)="onSortChange($event)">
          <mat-option value="name">Name</mat-option>
          <mat-option value="released">Released</mat-option>
          <mat-option value="added">Added</mat-option>
          <mat-option value="created">Created</mat-option>
          <mat-option value="updated">Updated</mat-option>
          <mat-option value="rating">Rating</mat-option>
          <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select> -->
        <mat-select [(ngModel)]="selectedsort"  (selectionChange)="onSortChange()">
          <mat-option *ngFor="let sortitem of sort" [value]="sortitem.id">
            {{sortitem.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
    </div>
    
    <div class="games">
      <ng-container *ngFor="let game of games">
        <div class="game" (click)="openGameDetails(game.id)">
          <div class="game-thumb-container">
            <img
              *ngIf="game.background_image"
              src="{{ game.background_image }}"
              alt="thumbnail"
              class="game-thumbnail"
            />
            <p *ngIf="!game.background_image">No image</p>
          </div>
          <div class="game-description">
            <p class="game-name">{{ game.name }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  
  <div class="section">
    <h2 style="text-align:center">Favorite Lists</h2>

    
    <div class="listgames">
      <ng-container *ngFor="let game of listgames">
        <div class="game" (click)="openGameDetails(game.game_id.toString())">
          <div class="game-thumb-container">
            <img
              *ngIf="game.img"
              src="{{ game.img }}"
              alt="thumbnail"
              class="game-thumbnail"
            />
            <p *ngIf="!game.img">No image</p>
          </div>
          <div class="game-description">
            <p class="game-name">{{ game.title }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
